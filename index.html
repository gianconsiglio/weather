<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Real</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <h1>Confira o clima da sua cidade:</h2>
        <input type="text" id="cidade" name="cidade" placeholder="Digite o nome da cidade">
        <button id="search" class="button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>  
        <button id="clean" class="button">
            <i class="fa-solid fa-x"></i>
        </button>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span> 
                <img id="foto_country" src="" alt="Bandeira indisponÃ­vel!">
                <br>
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <span id="temperature"></span>
                <br>
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity"></span>
                <br> 
                <i class="fa-solid fa-wind"></i>
                <span id="wind"></span>
                <br>
                <i class="fa-solid fa-cloud"></i>
                <span id="description"></span>


            </h2>    
        </div>
        <div id="div_error">
            <p id="error_mensagem"></p>      
        </div> 
        <div id="div_clouds">
            <img id="imagem_clouds" src="" alt="Nuvens"></img>
        </div>
    </section>

    <footer>
        <a id="link_github" href="https://github.com/Gianpietro-Consiglio" target="_blank"><p>&copy; Desenvolvido por Gian</p></a>
    </footer>
    



    <script src="script.js"></script>
</body>
</html>
